<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput  placeholder="Ex. EMP1234" (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  <table mat-table [dataSource]="pageSlice" >
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef >Employee Id</th>
      <td mat-cell *matCellDef="let employee"  >
        {{ employee.employeeId | uppercase }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef >First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.fname }}</td>
    </ng-container>
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td  mat-cell *matCellDef="let employee">{{ employee.lname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">
        {{employee.email}}
      </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let employee">{{ employee.mobile }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <div class="td-action">Action</div>
      </th>
      <td mat-cell *matCellDef="let employee" class="action buttons">
        <!-- <button class="btn btn-primary" type="button" (click)="sendEmployee(this.employee)" >Edit</button> -->
        <!-- <button class="btn btn-primary" type="button"  >Delete</button> -->
        <!-- <div class="example-button-container"> -->
        <div class="action-buttons">
          <span>
            <button
              mat-mini-fab
              color="primary"
              (click)="sendEmployee(this.employee)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </span>
          <span>
            <button
              mat-mini-fab
              color="primary"
              (click)="deleteEmployee(this.employee,this.employee.id);"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator
    [length]="this.employees.length"
    [pageSizeOptions]="[5, 10, 15,this.employees.length]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
